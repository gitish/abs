<div>
  <h2 class="page-header">Register</h2>
  <form (submit)="onRegisterSubmit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="mobile">mobile</label>
      <input type="text" [(ngModel)]="mobile" name="mobile" class="form-control" id="mobile" placeholder="Enter mobile">
    </div>
    <div class="form-group">
      <label for="userType">userType</label>
      <input type="text" [(ngModel)]="userType" name="userType" class="form-control" id="userType" placeholder="Enter userType">
    </div>
    <div class="form-group">
      <label for="gender">gender</label>
      <input type="text" [(ngModel)]="gender" name="gender" class="form-control" id="gender" placeholder="Enter gender">
    </div>

    <div class="form-group">
      <label for="address">address</label>
      <input type="text" [(ngModel)]="address" name="address" class="form-control" id="address" placeholder="Enter address">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="pin">pin</label>
      <input type="text" [(ngModel)]="pin" name="pin" class="form-control" id="pin" placeholder="Enter pin">
    </div>
    <div class="form-group">
      <label for="nationality">nationality</label>
      <input type="text" [(ngModel)]="nationality" name="nationality" class="form-control" id="nationality" placeholder="Enter nationality">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="dob">dob</label>
      <input type="text" [(ngModel)]="dob" name="dob" class="form-control" id="dob" placeholder="Enter dob">
    </div>
    <div class="form-group">
      <label for="otherContact">otherContact</label>
      <input type="text" [(ngModel)]="otherContact" name="otherContact" class="form-control" id="otherContact" placeholder="Enter otherContact">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password">
    </div>
    <div class="form-group">
      <label for="image">image</label>
      <input type="text" [(ngModel)]="image" name="image" class="form-control" id="image" placeholder="Enter image">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
  </div>
